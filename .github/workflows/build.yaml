name: Manual Build and Release Two APKs

on:
  workflow_dispatch:  # Запуск вручную

jobs:
  build-main:
    name: Build spoof-global.apk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          BUILD_BRANCH: main
        run: ./gradlew clean assembleRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spoof-global
          path: app/build/outputs/apk/release/spoof-global.apk

  build-tiktok:
    name: Build spoof-ttonly.apk
    runs-on: ubuntu-latest
    needs: build-main

    steps:
      - name: Checkout tiktok-only
        uses: actions/checkout@v4
        with:
          ref: tiktok-only

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          BUILD_BRANCH: tiktok-only
        run: ./gradlew clean assembleRelease

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spoof-ttonly
          path: app/build/outputs/apk/release/spoof-ttonly.apk

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-main, build-tiktok]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: manual-${{ github.run_number }}
          name: Manual Release ${{ github.run_number }}
          files: |
            artifacts/spoof-global/spoof-global.apk
            artifacts/spoof-ttonly/spoof-ttonly.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
