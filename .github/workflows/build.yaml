name: Manual Build and Sign APKs for main and tiktok-only

on:
  workflow_dispatch:  # 👈 позволяет запускать вручную из GitHub UI

jobs:
  build-main:
    name: Build main APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GITHUB_REF_NAME: main
        run: ./gradlew clean assembleRelease

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk spoof-global.apk

      - name: Upload main APK
        uses: actions/upload-artifact@v4
        with:
          name: spoof-global
          path: spoof-global.apk

  build-tiktok:
    name: Build tiktok-only APK
    runs-on: ubuntu-latest
    needs: build-main

    steps:
      - name: Checkout tiktok-only branch
        uses: actions/checkout@v4
        with:
          ref: tiktok-only

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          GITHUB_REF_NAME: tiktok-only
        run: ./gradlew clean assembleRelease

      - name: Rename APK
        run: mv app/build/outputs/apk/release/app-release.apk spoof-ttonly.apk

      - name: Upload tiktok-only APK
        uses: actions/upload-artifact@v4
        with:
          name: spoof-ttonly
          path: spoof-ttonly.apk

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-main, build-tiktok]

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Show files
        run: ls -R ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: manual-release-${{ github.run_number }}
          name: Manual Release ${{ github.run_number }}
          files: |
            artifacts/spoof-global/spoof-global.apk
            artifacts/spoof-ttonly/spoof-ttonly.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
