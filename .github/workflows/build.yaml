name: Build and Sign APK

on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout chosen branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore secret
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          BUILD_BRANCH: ${{ github.event.inputs.branch }}
        run: ./gradlew clean assembleRelease

      - name: List APK folder contents
        run: ls -la app/build/outputs/apk/release/

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.branch }}-${{ github.run_number }}
          name: Release for ${{ github.event.inputs.branch }}
          files: |
            app/build/outputs/apk/release/spoof-global.apk
            app/build/outputs/apk/release/spoof-ttonly.apk
            app/build/outputs/apk/release/spoof.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
