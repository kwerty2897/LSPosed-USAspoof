name: Build and Sign APK

on:
  push:
    branches:
      - main
      - tiktok-only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Decode keystore secret
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > app/release.keystore

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Build release APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew clean assembleRelease

      - name: Upload APK for main branch
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: spoof-global.apk
          path: app/build/outputs/apk/release/app-release.apk

      - name: Upload APK for tiktok-only branch
        if: github.ref == 'refs/heads/tiktok-only'
        uses: actions/upload-artifact@v4
        with:
          name: spoof-ttonly.apk
          path: app/build/outputs/apk/release/app-release.apk
